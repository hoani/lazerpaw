<html>

<head>
    <title>LazerPaw</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script type=text/javascript> $(function() { $("#mybutton").click(function (event) { $.getJSON('/button', { },
    function(data) { }); return false; }); }); </script>
    <script type=text/javascript> $(function() { $("#videofeed").click(function (event) { $.post('/videoclick', 
        JSON.stringify({"x": event.offsetX, "y": event.offsetY})); return false; }); }); </script>
    <link rel="stylesheet" href='../static/style.css' />
</head>

<body>
    <h1>LazerPaw Live Streaming</h1>
    <div class="container-fluid text-center">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <img id="videofeed" src="{{ url_for('video_feed') }}">
            </div>
            <div class="col-md-auto">
                <img src="{{ url_for('proc_feed') }}">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <label for="customRange1" class="form-label">Set Threshold</label>
                <input type="range" class="form-range" min="0" max="255" id="customRange1">
            </div>

            <div class="col-md-auto">
                <button type="button" id="mybutton" class="btn btn-primary">Start</button>
            </div>
            <div class="col-md-auto">
                <button type="button" id="mybutton" class="btn btn-warning">Test Lazer</button>
            </div>
            <div class="col-md-auto">
                <button type="button" id="mybutton" class="btn btn-secondary">Capture Photo</button>
            </div>
            <div class="col-md-auto">
                <button type="button" id="mybutton" class="btn btn-danger">Shutdown</button>
            </div>
            <div class="col-md-auto form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Manual</label>
            </div>
        </div>
    </div>
    <hr>
</body>

</html>
